<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz </h1>
        <H3>Tema- Ensino médio Sistema Solar</H3>
        <div class="question">
            <p id="question-text"></p>
            <ul id="options">
                <li class="option" data-option="a"></li>
                <li class="option" data-option="b"></li>
                <li class="option" data-option="c"></li>
                <li class="option" data-option="d"></li>
            </ul>
        </div>
        <button id="submit-answer">Responder</button>
        <p id="message"></p>
        <p id="score">Pontuação: 0</p>
    </div>
</body>
</html>
